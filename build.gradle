plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/snapshot')
    }

    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://dl.bintray.com/rabbitmq/maven-milestones')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'mysql:mysql-connector-java:5.1.45'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.0.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.0.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.0.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.0.0.RELEASE'
}

group = 'guru.springframework'
version = '0.0.1-SNAPSHOT'
description = 'spring-boot-mysql'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
